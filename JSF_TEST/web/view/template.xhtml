<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <script type="text/javascript" src="../resources/js/jsfcrud.js" />
        <script src="../resources/js/pfcalendar.js" type="text/javascript"></script>
        <script src="../resources/js/jsfcrud.js" type="text/javascript"></script>
        <script src="../resources/js/jquery-ui-1.8.10.offset.datepicker.min.js" type="text/javascript"></script>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <p:growl id="msg" showDetail="true"/>
            <h:form>
                <p:menubar>
                    <p:submenu label="home">
                        <p:menuitem action="main" value="home1" />
                    </p:submenu>
                    <p:submenu label="program">
                        
                         <p:menuitem action="BDM-01-USR?faces-redirect=true" value="บันทึกผู้ใช้งาน" />
                        <p:menuitem action="BDM-02-MED?faces-redirect=true" value="บันทึกสื่อการสอน" />
                        <p:menuitem action="TSA-01-RENT?faces-redirect=true" value="บันทึกยืม" />
                    </p:submenu>
                    <p:submenu label="report">
                       <p:menuitem action="program" value="program1" />
                    </p:submenu>
                </p:menubar>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>            </h:form>            
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
